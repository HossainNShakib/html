<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h3>< form >: The Form element</h3>
    <p>The < form > HTML element represents a document section containing interactive controls for submitting information.</p>

    <form action="action.php">
        <label for="Firstname">First Name</label>
            <input type="text" id="Firstname" placeholder="First Name">
        <label for="lastname"> Last Name</label> 
            <input type="text" id="lastname" placeholder="Last Name"> <br> <br>
        <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="E-Mail">
        <label for="phone"> Phone</label>
            <input type="number" id="phone" placeholder="Phone">

        <h5>Select Your Type of Contact</h5>
        
        <label for="services">Services</label>
            <input type="radio" name="contact" id="services" value="services">
        <label for="support">Support</label>
            <input type="radio" name="contact" id="support" value="support">

            <h5>
                <label for="feedback">Leave Your Feedback here</label>
            </h5>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Leave Your Feedback here"></textarea>
    </form>
</body>
</html>
