<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFram</title>
</head>
<body>
    <h3>< iframe >: The Inline Frame element</h3>
    <p>The < iframe > HTML element represents a nested browsing context, embedding another HTML page into the current one.</p>

    <p><b>iFram one: Wiki Bangla</b></p>
    <iframe src="https://wikibangla.org" frameborder="0" width="800" height="500"></iframe>

    <hr>

    <p><b>iFram two: Hossain N Shakib</b></p>
    <iframe src="https://hossainnshakib.com" frameborder="0" width="800" height="500"></iframe>
</body>
</html>
