<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag</title>
</head>
<body>
    <!-- this is all about span tag -->
    <p>Here i tested span tag with some places of bangladesh, like <span style="color:brown; background-color:beige;">Dhaka is Brown</span>, <span style="background-color:beige; color: green;">Chittagong is Green</span>, <span style="background-color: black; color: yellow;">Barishal is yellow </span>, <span style="color: orange; background-color:brown;">Rajshahi is Orange</span></p>

    <p>Here Some Color Name</p>
    <span style="color: aqua; background-color: black;">This is aqua Color</span>
    <span style="color: bisque; background-color: black;">This is bisque Color</span> <br>
    <span style="font-size:50px;">This is 50px Size font</span> <br>
    <span style="font-family: monospace; font-size: 30px;">This is 30px Size monospace font</span>
</body>
</html>
